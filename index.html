<!DOCTYPE html>
<html>
<head>
    <title>riscv64gc Emulator</title>
    <script src="https://cdn.jsdelivr.net/npm/typescript@5.3.3/lib/typescript.min.js"></script>
    <script>
        function loadTypeScript(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    const result = ts.transpileModule(text, { 
                        compilerOptions: { module: ts.ModuleKind.CommonJS }
                    });
                    eval(result.outputText);
                });
        }
    </script>
</head>
<body>
    <h1>riscv64gc Emulator</h1>
    <script>
        loadTypeScript('./riscv64gc.ts');
        loadTypeScript('./memory.ts');
        document.addEventListener('DOMContentLoaded', (event) => {
            const cpu = new riscv64gc(new memory(1024 * 1024 * 512));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>riscv64gc Emulator</title>
    <script src="https://typescript.azureedge.net/cdn/4.0.5/typescript.min.js"></script>
    <script>
        function loadTypeScript(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    const result = ts.transpileModule(text, { 
                        compilerOptions: { module: ts.ModuleKind.CommonJS }
                    });
                    eval(result.outputText);
                });
        }
    </script>
</head>
<body>
    <h1>riscv64gc Emulator</h1>
    <script>
        loadTypeScript('./riscv64gc.ts');
        loadTypeScript('./mem.ts');
        loadTypeScript('./bus.ts');
        document.addEventListener('DOMContentLoaded', (event) => {
            const memory = new mem(1024 * 1024 * 512); // 512MB
            const cpu = new riscv64gc(memory);
        });
    </script>
</body>
</html>
